<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Tarefas</title>
    <!-- css do projeto -->
    <link rel="stylesheet" href="css/styles.css">
    <!-- font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- js do projeto -->
    <script src="js/scripts.js" defer></script>

</head>

<body>
    <div class="lista-container">
        <header>
            <h1>Lista de tarefas</h1>
        </header>
        <form id="lista-form">
            <p>Adicione sua tarefa</p>
            <div class="form-control">
                <input type="text" id="lista-input" placeholder="O que vocÃª vai fazer?">
                <button type="submit">
                    <i class="fa-thin fa-plus"></i>
                </button>

            </div>
        </form>
        <form id="edit-form" class = "esconder">
            <p>Edite a sua tarefa</p>
            <div class="form-control">
                <input type="text" id="edit-input">
                <button type="submit">
                    <i class="fa-solid fa-check-double"></i>
                </button>
            </div>
            <button id=cancelar-edit-btn>Cancelar</button>
        </form>
        <div id="barra-de-ferramentas"></div>
        <div id="pesquisa">
            <h4>Pesquisar</h4>
            <form>
                <input type="text" id="pesquisa-input" placeholder="buscar">
                <button id="apagar-button">
                    <i class="fa-solid fa-delete-left"></i>
                </button>
            </form>
        </div>
        <div id=filtro>
            <h4>filtrar</h4>
            <select id="filtro-select">
                <option value="todos">Todos</option>
                <option value="feito">Feitos</option>
                <option value="a-fazer">A fazer</option>
            </select>
        </div>
        <div id="lista_de_tarefas">

            <div class="tarefas">

                <h3>Estou fazendo alguma coisa...</h3>
                <button class="terminar-tarefa">
                    <i class="fa-solid fa-check"></i>
                </button>
                <button class="editar-tarefa">
                    <i class="fa-solid fa-pen"></i>
                </button>
                <button class="remover-tarefa">
                    <i class="fa-solid fa-xmark"></i>
                </button>

            </div>

            <div class="tarefas">

                <h3>Estudar para prova</h3>
                <button class="finish-todo">
                    <i class="fa-solid fa-check"></i>
                </button>
                <button class="edit-todo">
                    <i class="fa-solid fa-pen"></i>
                </button>
                <button class="remove-todo">
                    <i class="fa-solid fa-xmark"></i>
                </button>

            </div>
        </div>

    </div>

</body>

</html>
